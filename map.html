<script type="text/javascript">
      function initialize() {
          var mapOptions = {
            zoom: 16,
            center: new google.maps.LatLng(42.06, -87.68),
            mapTypeId: google.maps.MapTypeId.ROADMAP
          };
          var map = new google.maps.Map(document.getElementById('myMap'),mapOptions);
      
      var position1 = new google.maps.LatLng(42.05645,-87.683902);
      var position2 = new google.maps.LatLng(42.045245, -87.682432);
      var position3 = new google.maps.LatLng(42.049293,-87.684116);


var image = 'big-marker.png';
  var marker1 = new google.maps.Marker({
                           position: position1, 
                           map: map, //The same name as defined above
                           icon: image,
                           draggable:false,
                           title: "Here"
                        });   
          markerClickListenerOne(marker1,position1,map); //Calling function to add click even listener


          var marker2 = new google.maps.Marker({
                           position: position2, 
                           map: map, //The same name as defined above
                           icon: image,
                           draggable:false,
                           title: "Here"
                        });   
          markerClickListenerTwo(marker2,position2,map); //Calling function to add click even listener

                    var marker3 = new google.maps.Marker({
                           position: position3, 
                           map: map, //The same name as defined above
                           icon: image,
                           draggable:false,
                           title: "Here"
                        });   
          markerClickListenerThree(marker3,position3,map); //Calling function to add click even listener
        }
        
        //Function to add a click event listener to a marker
        function markerClickListenerOne (marker, curPosition,map){
            google.maps.event.addListener(marker, 'click', function() {
                var myInfoWindow = new google.maps.InfoWindow();
                myInfoWindow.setContent("Party: Gaffield and Maple");
                myInfoWindow.open(map, marker);
            });        
          }
        
        
        //Function to add a click event listener to a marker
        function markerClickListenerTwo (marker, curPosition,map){
            google.maps.event.addListener(marker, 'click', function() {
                var myInfoWindow = new google.maps.InfoWindow();
                myInfoWindow.setContent("Bar: The Keg \n $15 open bar");
                myInfoWindow.open(map, marker);
            });
        }

        
        //Function to add a click event listener to a marker
        function markerClickListenerThree (marker, curPosition,map){
            google.maps.event.addListener(marker, 'click', function() {
                var myInfoWindow = new google.maps.InfoWindow();
                myInfoWindow.setContent("Pregame: Clark and Maple");
                myInfoWindow.open(map, marker);
            });
        }

    </script>
